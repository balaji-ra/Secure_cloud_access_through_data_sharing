     <!-- contact section -->
  <section class="contact_section  ">
    <div class="container">
      <div class="row">
        <div class="col-md-7 col-lg-6 ">
          <div class="form_container" style=" 
          width: 742.88888px;
          margin-left: 383px;
      ">
            <div class="heading_container ">

              left: 143px;
          ">
                Data Owner Login
              </h2>
            </div>
            <form action="{{ url_for('dataownerlog') }}" class="hero-form" method="post">
              {% if message=="Login successfull" %}
              <h2 style="color:pink">Login successfull</h2>
              {% endif %}
              {% if message=="Login failed" %}
              <h2 style="color:pink">Login failed Check Email and Password</h2>
              {% endif %}
              <div>
                <input type="email" placeholder="Enter Email" name="doemail"  data-msg="Please enter a valid email" required>
              </div>
              <div>
                <input type="password" name="password" placeholder="Enter Password" required>
              </div>
              <div>
                <center><button class="btn btn-primary py-2 px-4" type="submit">LOGIN</button></center><a style="color:white;" href="{{ url_for('dataowner')}}" type="submit" >Don't Have An Account? <b style="color:skyblue">Sign Up Now</b></a>
            </div>
            
            </form>
          </div>
        </div>
      </div>
    </div>
